<figure class="card">
  <img
    [src]="
      data?.img ||
      'https://res.cloudinary.com/swssr/image/upload/v1605819519/tlea1enicro59lbyvycy.jpg'
    "
    [alt]="data?.name"
  />
  <figcaption>
    <h3>{{ data?.name }}</h3>
    <p>
      {{ data?.description || data?.cuisine }} <br />
      <strong>{{ data?.seatsAvailable }}</strong> Open Seats
    </p>
    <button (click)="handleBuy(data)">BUY!</button>
  </figcaption>
</figure>
